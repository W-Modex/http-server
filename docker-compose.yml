services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: modex
      POSTGRES_PASSWORD: modex
      POSTGRES_DB: modex
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: .
    depends_on:
      - db
    ports:
      - "3434:3434"
    volumes:
      - ./.env:/app/.env:ro

volumes:
  pgdata: